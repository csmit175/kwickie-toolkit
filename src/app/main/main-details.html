<div class="container">

  <div>
    <nav class="top-bar row">
      <ul class="title-area">
        <li class="name">
          <h1>
            <a>Sessions</a>
          </h1>
        </li>
      </ul>
    </nav>
  </div>
  <br>
  <div class="row">

    <div class="large-2 columns">
      <ul class="side-nav">
        <li><a href="#/">Sessions</a></li>
        <li><a href="#/members">Members</a></li>
        <li><a href="#/kwickies">Kwickies</a></li>
        <li><a href="#/brands">Brands</a></li>
      </ul>
    </div>

    <div class="large-10 columns">

      <form ng-submit="submit()">
      <div class="row">

        <div class="large-12 columns">
          <label>Brand
            <input type="text" placeholder="Brand" name="Brand" id="Brand" ng-model="formDetails.Brand"/>
          </label>
        </div>

      </div>

      <div class="row">

        <div class="large-12 columns">
          <label>Member
            <input type="text" placeholder="Member" name="Member" id="Member" ng-model="formDetails.Member"/>
          </label>
        </div>

      </div>

      <div class="row">

        <div class="large-12 columns">
          <label>Title
            <input type="text" placeholder="Title" name="Title" id="Title" ng-model="formDetails.Title"/>
          </label>
        </div>

      </div>

      <div class="row">

        <div class="large-12 columns">
          <label>Description
            <textarea placeholder="Description" name="Description" id="Description" ng-model="formDetails.Description"></textarea
          </label>
        </div>

      </div>

      <div class="row">

          <div class="large-6 columns">
              <input type="text" placeholder="Start Date" name="StartDate" id="StartDate" ng-model="formDetails.StartDate"/>
          </div>

          <div class="large-6 columns">
              <input type="text" placeholder="End Date" name="EndDate" id="EndDate" ng-model="formDetails.EndDate"/>
          </div>

      </div>  

      <div class="row">

        <div class="large-12 columns">
          <label>Profile Picture Url
            <input type="text" placeholder="Profile Picture Url" name="profilePicture" id="profilePicture" ng-model="formDetails.ProfilePicture"/>
          </label>
        </div>

      </div>

      <div class="row">

        <div class="large-12 columns">
          <label>Cover Image Url
            <input type="text" placeholder="Cover Image Url" name="CoverImage" id="CoverImage" ng-model="formDetails.CoverImage"/>
          </label>
        </div>

      </div>

      <div class="row">

        <div class="large-12 columns">
          <label>Celebrity Verified</label>
          <input id="CelebVerified" name="CelebVerified" ng-model="formDetails.CelebVerified" type="checkbox">
        </div>

        <div class="large-12 columns">
          <label>Auto Generated</label>
          <input id="AutoGenerated" name="AutoGenerated" ng-model="formDetails.AutoGenerated" type="checkbox">
        </div>

        <div class="large-12 columns">
          <label>Featured</label>
          <input type="text" placeholder="Featured" name="Featured" id="Featured" ng-model="formDetails.Featured"/>
        </div>

      </div>

      <div class="row">

        <div class="large-12 columns">
          <label>Bio Text
            <textarea style="width: 100%; height: 100px;" placeholder="Bio" name="BioText" id="BioText" ng-model="formDetails.BioText"/></textarea>
          </label>
        </div>

      </div>
      <br>
      <div class="row">

        <div class="large-4 columns">
          Created Date
          <p>{{TopicDetails.created | limitTo: 10}}</p>
        </div>

        <div class="large-4 columns">
          Last Updated
          <p>{{TopicDetails.lastUpdated | limitTo: 10}}</p>
        </div>
      <!--
        <div class="large-4 columns">
          Mixpanel ID
          <p>{{memberDetails.mixpanelId}}</p>
        </div>
      -->
      </div>

      <div class="row">

        <div class="large-6 columns">
          <input class="button extended" type="submit" id="submit" value="Submit" />
        </div>

      </div>

    </form>

    </div>
  </div>

</div>
