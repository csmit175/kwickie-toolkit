<div class="container">

  <div>
    <nav class="top-bar row">
      <ul class="title-area">
        <li class="name">
          <h1>
            <a>Sessions</a>
          </h1>
        </li>
      </ul>
    </nav>
  </div>
  <br>
  <div class="row">

    <div class="large-2 columns">
      <ul class="side-nav">
        <li><a href="#/">Sessions</a></li>
        <li><a href="#/members">Members</a></li>
        <li><a href="#/kwickies">Kwickies</a></li>
        <li><a href="#/brands">Brands</a></li>
      </ul>
    </div>

    <div class="large-6 columns">

      <form ng-submit="submit()">
      <div class="row">

        <div class="large-12 columns">
          <label>Brand ID (Brand Id Only)
            <input type="text" placeholder="Brand ID" name="BrandId" id="BrandId" ng-model="formDetails.BrandId"/>
          </label>
        </div>

      </div>

      <div class="row">

        <!--<div class="large-12 columns">
          <label>Member (Doesn't Exist Currently)
            <input type="text" placeholder="Member" name="Member" id="Member" ng-model="formDetails.Member"/>
          </label>
        </div>-->

      </div>

      <div class="row">

        <div class="large-12 columns">
          <label>Title
            <input type="text" placeholder="Title" name="Title" id="Title" ng-model="formDetails.Title"/>
          </label>
        </div>

      </div>

      <div class="row">

        <div class="large-12 columns">
          <label>Description
            <textarea placeholder="Description" name="Description" id="Description" ng-model="formDetails.Description"></textarea
          </label>
        </div>

      </div>

      <div class="row">

          <div class="large-6 columns">
              <input type="text" placeholder="Start Date" name="StartDate" id="StartDate" ng-model="formDetails.StartDate"/>
          </div>

          <div class="large-6 columns">
              <input type="text" placeholder="End Date" name="EndDate" id="EndDate" ng-model="formDetails.EndDate"/>
          </div>

      </div>

      <div class="row">

        <div class="large-12 columns">
          <label>Session Image Url
            <input type="text" placeholder="Session Image Url" name="SessionImage" id="SessionImage" ng-model="formDetails.SessionImage"/>
          </label>
        </div>

      </div>

      <div class="row">

        <!--<div class="large-12 columns">
          <label>Session Video Url (Doesn't Exist)
            <input type="text" placeholder="Session Video Url" name="SessionVideo" id="SessionVideo" ng-model="formDetails.SessionVideo"/>
          </label>
        </div>-->

      </div>

      <div class="row">

        <div class="large-12 columns">
          <label>Questions Auto-Approved</label>
          <input id="QuestionsAutoApproved" name="QuestionAutoApproved" ng-model="formDetails.QuestionsAutoApproved" type="checkbox">
        </div>

        <!--<div class="large-12 columns">
          <label>Kwickies Auto-Approved (Doesn't Exist)</label>
          <input id="KwickiesAutoApproved" name="KwickiesAutoApproved" ng-model="formDetails.KwickiesAutoApproved" type="checkbox">
        </div>-->

      </div>

      <div class="row">

        <div class="large-12 columns">
          <label>Featured
            <input type="text" placeholder="Featured" name="Featured" id="Featured" ng-model="formDetails.Featured"/>
          </label>
        </div>

      </div>


      <div class="row">

        <div class="large-6 columns">
          <input class="button extended" type="submit" id="submit" value="Submit" />
        </div>

      </div>

    </form>

    </div>


      <div class="large-4 columns">

        <div style="background: url('{{formDetails.SessionImage}}') no-repeat center; background-size: cover; width: 340px; height: 350px; float: left;">

          <div class="" style="    background: rgba(0, 0, 0, 0.3);
      height: 100%;
      width: 100%;">
          <div style="display: block; margin: auto; text-align: center; padding-top: 30px; color: white;padding-left: 45px;padding-right: 45px;">
            {{formDetails.Title}}
          </div>


              <img ng-src="{{formDetails.SessionImage}}" style="    position: absolute;top: 70px;left: 20px;z-index: 100;
      height: 125px;
      width: 125px;
      object-fit: cover;
      margin-top: 35px;
      border-radius: 65px;
      margin-left: 50px;
      border: 1px solid white;">


              <img ng-src="{{formDetails.SessionImage}}" style="    position: absolute;top: 70px;right: 170px;
      height: 125px;
      width: 125px;
      object-fit: cover;
      margin-top: 35px;
      border-radius: 65px;
      margin-left: 20px;
      border: 1px solid white;">


            <div style="display: block; margin: auto; text-align: center; padding-top: 30px;color: white;margin-top: 150px;font-size: 14px;">
              {{formDetails.Description}}
            </div>
          </div>


      </div>
    </div>

  </div>

</div>
