<div class="container">

  <div>
    <nav class="top-bar row">
      <ul class="title-area">
        <li class="name">
          <h1>
            <a>Members</a>
          </h1>
        </li>
      </ul>
    </nav>
  </div>
  <br>
  <div class="row">

  <div class="large-2 columns">
    <ul class="side-nav">
      <li><a href="#/">Sessions</a></li>
      <li><a href="#/members">Members</a></li>
      <li><a href="#/kwickies">Kwickies</a></li>
      <li><a href="#/brands">Brands</a></li>
    </ul>
  </div>

  <div class="large-6 columns">

  <form ng-submit="submit()">
  <div class="row">
    <div class="large-6 columns">
      <label>First Name
        <input type="text" placeholder="First Name" name="FirstName" id="FirstName" ng-model="formDetails.FirstName"/>
      </label>
    </div>
    <div class="large-6 columns">
      <label>Last Name
        <input type="text" placeholder="Last Name" name="LastName" id="LastName" ng-model="formDetails.LastName"/>
      </label>
    </div>
  </div>
  <div class="row">

    <div class="large-6 columns">
      <label>Email
        <input type="email" placeholder="Email" name="Email" id="Email" ng-model="formDetails.Email"/>
      </label>
    </div>

    <div class="large-6 columns">
      <label>Password
        <input type="text" placeholder="Password" name="Password" id="Password" ng-model="formDetails.Password"/>
      </label>
    </div>

  </div>

  <div class="row">

    <div class="large-12 columns">
      <label>Profile Picture Url
        <input type="text" placeholder="Profile Picture Url" name="profilePicture" id="profilePicture" ng-model="formDetails.ProfilePicture"/>
      </label>
    </div>

  </div>

  <div class="row">

    <div class="large-12 columns">
      <label>Cover Image Url
        <input type="text" placeholder="Cover Image Url" name="CoverImage" id="CoverImage" ng-model="formDetails.CoverImage"/>
      </label>
    </div>

  </div>

  <div class="row">

    <div class="large-12 columns">
      <label>Celebrity Verified</label>
      <input id="CelebVerified" name="CelebVerified" ng-model="formDetails.CelebVerified" type="checkbox">
    </div>

    <div class="large-12 columns">
      <label>Auto Generated</label>
      <input id="AutoGenerated" name="AutoGenerated" ng-model="formDetails.AutoGenerated" type="checkbox">
    </div>

    <div class="large-12 columns">
      <label>Featured</label>
      <input type="text" placeholder="Featured" name="Featured" id="Featured" ng-model="formDetails.Featured"/>
    </div>

  </div>

  <div class="row">

    <div class="large-12 columns">
      <label>Bio Text
        <textarea style="width: 100%; height: 100px;" placeholder="Bio" name="BioText" id="BioText" ng-model="formDetails.BioText"/></textarea>
      </label>
    </div>

  </div>
  <br>
  <div class="row">

    <div class="large-4 columns">
      Created Date
      <p>{{memberDetails.created | limitTo: 10}}</p>
    </div>

    <div class="large-4 columns">
      Last Updated
      <p>{{memberDetails.lastUpdated | limitTo: 10}}</p>
    </div>

    <div class="large-4 columns">
      Mixpanel ID
      <p>{{memberDetails.mixpanelId}}</p>
    </div>

  </div>

  <div class="row">

    <div class="large-6 columns">
      <input class="button extended" type="submit" id="submit" value="Submit" />
    </div>

  </div>

</form>

    </div>

    <div class="large-4 columns">

      <div style="background: url('{{formDetails.CoverImage}}') no-repeat center; width: 100%; height: 200px; float: left;">

        <div class="" style="    background: rgba(0, 0, 0, 0.3);
    height: 100%;
    width: 100%;">
          <div class="" style="height: 125px; float: left;">
            <img ng-src="{{formDetails.ProfilePicture}}" style="    float: left;
    height: 125px;
    margin-top: 35px;
    border-radius: 65px;
    margin-left: 20px;
    border: 1px solid white;">
          </div>
        </div>

      </div>

    </div>

  </div>

</div>
